<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node+Vue Rest API</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container pt-3" id="app" v-cloak>
    <h1>REST API</h1>

    <form style="display: flex;" class="form-inline mb-3" @submit.prevent="createContact">
      <div class="form-group" style="margin-right: 20px">
        <label type="name" class="mr-3">Имя</label>
        <input type="text" class="form-control" id="name" v-model="form.name">
      </div>
      <div class="form-group" style="margin-right: 20px">
        <label type="value" class="mr-3">Значение</label>
        <input type="text" class="form-control" id="value" v-model="form.value">
      </div>
      <button class="btn btn-primary" type="submit">Создать форму</button>
    </form>

    <div v-if="contacts.length">
      <div class="card mb-3" v-for="contact in contacts">
        <div class="card-body">
          <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}">{{contact.name}}</h5>
          <p class="card-text">{{contact.value}}</p>
          <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marked">Отметить</button>
          <button class="btn btn-danger" @click="removeContact(contact.id)">Удалить</button>
        </div>
      </div>
    </div>
    <p v-else>No contacts yet</p>


  </div>
  
  <script type="module" src="frontend.js"></script>
</body>
</html>
